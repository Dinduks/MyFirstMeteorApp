<head>
  <title>Chap app</title>
</head>

<body>
  {{> loginButtons align="right"}}

  <h1>Chatapp</h1>
  {{> welcome }}
  {{> messages }}
  {{> input }}
</body>

<template name="welcome">
  <p>
      Welcome to the example chat app!
  </p>
</template>

<template name="messages">
  {{#each messages}}
    <strong>{{name}}:</strong> {{message}}<br>
  {{/each}}
</template>

<template name="input">
  <p>
    Message:
    <input type="text" id="message" autofocus>
  </p>
</template>
